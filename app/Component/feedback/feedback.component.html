<section class="vh-100">
    <br><br><br>
    <h1><b>Make feedback normal. Not a performance review...</b></h1>
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://st4.depositphotos.com/16959514/31463/v/600/depositphotos_314634876-stock-illustration-we-want-your-feedback-customer.jpg" class="img-fluid" alt="Sample image" style="width: 450px;height: 400px;">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form [formGroup]="Feedbackform" (ngSubmit)="onSubmit()">



                    <!-- User Name input -->
                    <div class="form-group">


                        <input formControlName="Username" type="text" id="Username" class="form-control form-control-lg" placeholder="User Name" />
                        <label class="form-label" for="form3Example3"></label>

                    </div>
                    <!-- User Feedback input -->
                    <div class="form-group">


                        <input formControlName="Feedback" type="text" id="Feedback" class="form-control form-control-lg" placeholder="Feedback" />
                        <label class="form-label" for="form3Example3"></label>


                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Save</button>
                        <br>
                        <br>
                        <p><button class="btn btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;" routerLink="/allfeedbacks">Our Feedbacks</button></p>

                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
